database_key: twilio_database
schema_key: twilio_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  using_twilio_messaging_service:
    - messaging_service
  using_twilio_call:
    - call
  using_twilio_usage_record:
    - usage_record

  _fivetran_quickstart_address:
    - address
  _fivetran_quickstart_incoming_phone_number:
    - incoming_phone_number
  _fivetran_quickstart_outgoing_caller_id:
    - outgoing_caller_id


destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "twilio__account_overview",
  "twilio__number_overview",
  "twilio__message_enhanced"
]
